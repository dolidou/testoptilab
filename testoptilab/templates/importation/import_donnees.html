{% extends 'base.html' %}

{% block content %}
  
  
    <div class="container-fluid">
    <div class="row">
    
        <div class="col-sm-8 mx-auto" >
            <div class="card shadow mb-3" >
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Tableau de consommation</h6>
                </div>
                <div class="card-body">
                    <table class="table table-bordered"  id="dataTableconsomation" width="100%" cellspacing="0">
                        <thead class="m-0 font-weight-bold bg-light text-black">
                            <tr>
                                <th>Date</th>
                                <th>Consommation</th>
                                <!-- Ajoutez d'autres colonnes au besoin -->
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in filtered_data_list %}
                                <tr>
                                    <td>{{ entry.Date }}</td>
                                    <td>{{ entry.Consommation }}</td>
                                    <!-- Ajoutez d'autres colonnes au besoin -->
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
           

                </div>                   
            </div>           
        </div>
    </div>
  
    
</div>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
    $('#dataTableconsomation').DataTable({
        // Autres options DataTables ici
        language: {
            search: "",
            searchPlaceholder: "Search",
            lengthMenu: " _MENU_",
            info: "Showing _START_ to _END_ of _TOTAL_ entries",
            infoEmpty: "",
            infoFiltered: "(filtered from _MAX_ total entries)",
            paginate: {
                first: "First",
                last: "Last",
                next: "Next",
                previous: "Previous"
            }
        }
    });
});

</script>

{% endblock %}
